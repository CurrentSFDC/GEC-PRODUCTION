<template>
    <div class="wdgt-box">
        <div class="slds-grid slds-wrap slds-grid_vertical-align-center wdgt-header">
            <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                <img src={shippingIssue}>
            </div>
            <div class="slds-col slds-size_9-of-12">
                <h4>Submit Shipping Issue Request</h4>
            </div>
        </div>
        <div class="wdgt-body">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_12-of-12 slds-align_absolute-center">
                    <div class="slds-size_1-of-2 slds-m-top_small">
                        <button class="wdgt-button slds-button slds-button_outline-brand" onclick={openOverage}>
                            Overage
                        </button>
                    </div>    
                </div>
                <div class="slds-col slds-size_12-of-12 slds-align_absolute-center">
                    <div class="slds-size_1-of-2 slds-m-top_small">
                        <button class="wdgt-button slds-button slds-button_outline-brand" onclick={openShortage}>
                            Shortage
                        </button>
                    </div>  
                </div>
                <div class="slds-col slds-size_12-of-12 slds-align_absolute-center">
                    <div class="slds-size_1-of-2 slds-m-top_small">
                        <button class="wdgt-button slds-button slds-button_outline-brand" onclick={openLostDamaged}>
                            Lost / Damaged
                        </button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</template>
