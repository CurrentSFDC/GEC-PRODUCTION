<template>
    <!-- PAGE HEADER -->
    <lightning-record-view-form object-api-name="Case" record-id={recordId} density="comfy">
        <!--<template if:true={isSpinner}>
            <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
        </template>-->
    <div class="slds-page-header">
        <!-- LAYOUT GRID -->
        <div class="slds-grid slds-wrap">
        <!-- GRID COL -->
        <div class="slds-col slds-has-flexi-truncate">
            <!-- HEADING AREA -->
            <div class="slds-media slds-no-space slds-grow">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:case"></lightning-icon>
                </div>
                <div class="slds-media__body">
                  <p class="slds-text-title_caps slds-line-height_reset">Case</p>
                  <h1 class="slds-page-header__title slds-m-right_medium slds-align-middle slds-truncate"><lightning-output-field variant="label-hidden" field-name="Subject"></lightning-output-field></h1>
                </div>
              </div>
            <!-- / HEADING AREA -->
            </div>

        <!--<template if:true={isSpecReg}>
           
             <lightning-button variant="brand" label="Convert To Order" onclick={openModal}></lightning-button>
           
        </template>-->

        </div>
