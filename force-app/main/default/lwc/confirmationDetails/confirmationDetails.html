<template>
         
        <div class="slds-box"> 

            <div if:true={isProductIdAvailable}>
            
                <div class="slds-col slds-size_8-of-8">
                    <h3 class="slds-section-title--divider">Product Review</h3> 
                    <div class="slds-box slds-theme_shade border">
                <template if:true={productList}>
                    <lightning-datatable data={productList} columns={productColumns} key-field="Id" hide-checkbox-column>
                    </lightning-datatable>
                    
                </template>
                <template if:true={error}>
                    {error}
                </template>
    
               
            
            </div>
            </div>
        </div>
        </div>

    
      
    </template>
