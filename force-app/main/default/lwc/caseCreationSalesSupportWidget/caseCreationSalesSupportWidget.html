<template>
    <div class="wdgt-box">
        <div class="slds-grid slds-wrap slds-grid_vertical-align-center wdgt-header">
            <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                <img src={salesSupport}>
            </div>
            <div class="slds-col slds-size_9-of-12">
                <h4>Submit Sales Support Request</h4>
            </div>
        </div>
        <div class="wdgt-body">
            <div  class="slds-grid slds-wrap">
                <div if:true={isAgent} class="slds-col slds-size_12-of-12 slds-align_absolute-center">
                    <div class="slds-size_1-of-2 slds-m-top_small">
                        <button class="wdgt-button slds-button slds-button_outline-brand" onclick={openNewSpec}>
                            New Spec. Registration
                        </button>
                    </div>    
                </div>
                <div class="slds-col slds-size_12-of-12 slds-align_absolute-center">
                    <div class="slds-size_1-of-2 slds-m-top_small">
                        <button class="wdgt-button slds-button slds-button_outline-brand" onclick={openLDR}>
                            Lighting Application
                        </button>
                    </div>  
                </div>
                <div class="slds-col slds-size_12-of-12 slds-align_absolute-center">
                    <div class="slds-size_1-of-2 slds-m-top_small">
                        <button class="wdgt-button slds-button slds-button_outline-brand" onclick={openMarketing}>
                            Marketing Collateral
                        </button>
                    </div>  
                </div>
                <div class="slds-col slds-size_12-of-12 slds-align_absolute-center">
                    <div class="slds-size_1-of-2 slds-m-top_small">
                        <button class="wdgt-button slds-button slds-button_outline-brand" onclick={openTechSupport}>
                            Technical Service
                        </button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</template>
