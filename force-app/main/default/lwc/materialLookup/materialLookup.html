<!-- Material Lookup -->
<template>
    <c-lookup label={label}
              required={required}
              disabled={disabled}
              selected-value={selectedMaterial}
              is-loading={isLoading}
              placeholder={placeholder}
              error-message={errorMessage}
              message-when-invalid-value={messageWhenInvalidMaterial}
              options={options}
              display-text={displayText}
              onchange={handleMaterialChange}
              onselect={handleMaterialSelect}
    ></c-lookup>
</template>
