<template>
    
    <lightning-card>   
    <lightning-record-view-form object-api-name="Contact" record-id={recordId}>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_3-of-4">
                <text class="info">RESTORE ACCOUNT RELATIONSHIPS FROM BACKUP</text>
            </div>
           
        </div> <br><br>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-4">
                <lightning-input
                    type="date"
                    name="restoreDate"
                    label="Select Restore Date.."
                    class="rd"
                    date-style="short"
                    onchange={getRepCodes}>
                </lightning-input> 
            </div>
            <div class="slds-col slds-size_1-of-4">
                <lightning-button  variant="destructive" label="Execute" onclick={execute}></lightning-button>
            </div>
            
        </div>
            <br><br>
        
        <!--<label class="slds-form-element__label" for="form-element-01">Contact Name:</label>
        <lightning-output-field variant="label-hidden" field-name="Name"></lightning-output-field><br>-->
        <template if:true={showTable}>
            <lightning-datatable 
                key-field="id"
                data={data}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable><br>
            </template>
            <template if:true={executing}>
                <!--<lightning-progress-bar value={progress} size="large" variant="circular"></lightning-progress-bar>-->
                <text>{message}</text><br><text>{processStatus}</text>
            </template>
       
        
        <!--<lightning-button variant="neutral" label="Cancel" onclick={closeAction}></lightning-button>-->
        

    
    </lightning-record-view-form>
</lightning-card>





</template>
